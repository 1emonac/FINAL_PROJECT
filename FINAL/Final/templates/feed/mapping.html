{% extends "base.html" %}
{% load static %}
{% block head%}
<link href="{% static 'css/map.css' %}" rel="stylesheet">
{% endblock%}


{% block content %}
    <section id="breadcrumbs" class="breadcrumbs" style="margin-top: 100px;">
      <center><h3 class="ibm-plex-sans-kr-regular"><strong>내 주변 병원 찾기</strong></h3></center>
  </section>
 
  <div class="map-section">
      <div class="select">
          <ul>
              {% csrf_token %}
              <li id="sleep_clinic">수면클리닉</li>
          </ul>
      </div>
  </div>
  <div>
      <center><div id="select" style="width: 85%; height:90vh;">
          <div class="map_wrap">
              <div id="map" style="width:100%; height:80vh;"></div>
              <div id="menu_wrap" class="bg_white">
                  <div class="option">
                      </div>
                  <hr>
                  <ul id="placesList"></ul>
                  <div id="pagination"></div>
              </div>
          </div></center>
      </div>
  </div>
  
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ map_key }}&libraries=services"></script>
  <script src="{% static 'js/map.js' %}"></script>
  {% endblock %}
