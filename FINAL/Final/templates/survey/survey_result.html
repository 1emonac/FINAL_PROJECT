{% extends "base_chat.html" %}
{% load static %}
{% block extra-style %}
    <link href="{% static 'css/survey_result.css' %}" rel="stylesheet">
    <style>
      /**
 * Variable power
 */
* {
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  font-size: 14px;
  font-family: sans-serif;
  font-weight: 100;
  background-color: #ececec;
  background-size: 4px 4px;
}
body ul {
  list-style: none;
}
body ul, body li {
  margin: 0;
  padding: 0;
}

.chart {
  min-height: 400px;
  border-bottom: 1px solid #eee;
  padding: 1em;
}

.chart--headline, .chart--subHeadline {
  text-align: center;
}

.chart--headline {
  position: relative;
  font-weight: 100;
  font-size: 28px;
}
.chart--headline:before {
  position: absolute;
  content: "";
  bottom: 133%;
  left: 50%;
  width: 25%;
  margin: 0 0 0 -12.5%;
  border-top: 1px dashed adjust-lightness(#333, 40);
}

.chart--subHeadline {
  font-weight: 400;
  font-size: 14px;
  letter-spacing: 1px;
}

.charts--container {
  background-color: #fff;
  width: 100%;
}
@media screen and (min-width: 700px) {
  .charts--container {
    max-width: 900px;
    left: 70%;
    top: 10%;
    margin: 5em auto;
    box-shadow: 0 2em 2em #333;
  }
}

.charts--headline {
  text-align: center;
  color: #444;
  background-color: #fff;
  padding: 1em;
}

.pieChart--center--innerCircle {
  fill: #fff;
}

.pieChart--center--text {
  font-size: 28px;
}

.pieChart--center--outerCircle {
  fill: rgba(255, 255, 255, 0.75);
}

.pieChart--detail--divider {
  stroke: adjust-lightness(#333, 30);
  stroke-width: 1;
}

.pieChart--detail--percentage {
  font-size: 42px;
  font-weight: 100;
  fill: #333;
  stroke-width: 1px;
}

.pieChart--detail--textContainer {
  background-color: transparent;
  padding: 10px 0 0 0;
  margin: 0;
  color: #666;
  font-style: italic;
}

.pieChart--detail__left {
  text-align: left;
}

.pieChart--detail__right {
  text-align: right;
}

.pieChart__blue {
  fill: #6bb7c7;
}

.pieChart__red {
  fill: #d79d91;
}

/**
 * Helper classes
 */
.hidden {
  display: none;
}
    </style>
{% endblock %}
{% block content %}
<section style="margin-top: -60px;">

            <div class='eyes1'></div>

          </div>
          <div class='body1'>
            <div class='left-paw1'></div>
            <div class='right-paw1'></div>
          </div>
          <div class='tail1'></div>
          <div class='PRlaptop'>
            <div class='PRscreen'></div>
            <div class='PRkeyboard'></div>
          </div>
        </div>
      </div>
      <div class='right'>
        <div class='dog'>
          <div class='ears2'></div>
          <div class='head2'>
            <div class='eyes2'></div>
            <div class='nose2'></div>
          </div>
          <div class='body2'>
            <div class='left-paw2'></div>
            <div class='right-paw2'></div>

            <div class='ORscreen'></div>

</section>



<section style="margin-top: 40px; margin-bottom: 50px;">
    <div class="charts--container">
      <ul>
        <li class="chart">
          <!-- <h3 class="chart--subHeadline">Chart 1</h3> -->
          <h2 class="chart--headline ibm-plex-sans-kr-regular"><strong>문제가 없을 확률이 {{predict}}% 정도 됩니다.</strong></h2>
          <div id="pieChart">
            <svg id="pieChartSVG">
              <defs>
                <filter id='pieChartInsetShadow'>
                  <feOffset dx='0' dy='0'/>
                  <feGaussianBlur stdDeviation='3' result='offset-blur' />
                  <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
                  <feFlood flood-color='black' flood-opacity='1' result='color' />
                  <feComposite operator='in' in='color' in2='inverse' result='shadow' />
                  <feComposite operator='over' in='shadow' in2='SourceGraphic' />
                </filter>
                <filter id="pieChartDropShadow">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
                  <feOffset in="blur" dx="0" dy="3" result="offsetBlur" />
                  <feMerge>
                    <feMergeNode />
                    <feMergeNode in="SourceGraphic" />
                  </feMerge>
                </filter>
              </defs>
            </svg>
          </div>
        </li>
      </ul>
    </div>



    <center><form id="myForm" action="{% url 'survey:result_add' %}" method="POST">
        {% csrf_token %}
        {% for i, j in pred_df.items %}
        <input type="hidden" name="{{ i }}" value="{{ j }}">
        {% endfor %}
        <!-- <h1>문제가 없을 확률이 {{predict}}% 정도 됩니다.</h1> -->

        <div class="noto-sans-kr-main" style="font-size: 17px;">예측이 올바른 것 같나요?</div>
        <button type="button" class="btn btn-success ibm-plex-sans-kr-regular" style="margin-top: 10px;" onclick='onButtonClick("{\"type\": \"TEXT\", \"postback\":\"1\"}", this, "predict")'><span>네</span></button>
        <button type="button" class="btn btn-success ibm-plex-sans-kr-regular" style="margin-top: 10px;" onclick='onButtonClick("{\"type\": \"TEXT\", \"postback\":\"0\"}", this, "predict")'><span>아니요</span></button>
          
          {% if user.is_authenticated %}
            <div></div>
            <button type="submit" class="btn btn-success noto-sans-kr-main" id="submitButton" style="display: none; margin-top: 10px;">저장하시겠습니까</button>
            <button href="{% url 'sleep:main' %}" class="btn btn-primary noto-sans-kr-main" id="moveToMainButton" style="display: none; margin-top: 10px;">메인 페이지로 이동</button>
          {% endif %}
          <div></div>
        <button href="{% url 'sleep:main' %}" class="btn btn-primary noto-sans-kr-main" id="moveToMainButton" style="display: none; margin-top: 10px;">메인 페이지로 이동</button>
    </form>
  </center>
</section>

<script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 5초 후에 양쪽 요소를 화면 밖으로 이동
            setTimeout(() => {
                const leftElement = document.querySelector('.left');
                const rightElement = document.querySelector('.right');

                leftElement.classList.add('hide');
                rightElement.classList.add('hide');

                // 요소가 완전히 사라진 후에 두 요소 모두 숨김
                setTimeout(() => {
                    leftElement.style.display = 'none';
                    rightElement.style.display = 'none';
                }, 1000); // 이 숫자는 CSS의 transition duration과 동일해야 함

            }, 3000); // 5초 후에 실행
        });


        // 버튼 클릭 시 실행될 함수
        function onButtonClick(data, button, prediction) {
            var parsedData = JSON.parse(data);
            var messageText = parsedData.postback;
            // hidden input 요소 생성
            var hiddenInput = document.createElement("input");
            hiddenInput.setAttribute("type", "hidden");
            hiddenInput.setAttribute("name", "predict");
            hiddenInput.setAttribute("id", "predictInput"); // 필요한 경우 ID도 설정할 수 있습니다.
            // 숨겨진 입력 요소의 값을 설정
            hiddenInput.setAttribute("value", messageText); // Django 변수인 predict의 값을 설정

            // 폼 요소를 가져오거나 생성합니다.
            var form = document.getElementById("myForm");
                var existingInput = document.getElementById(prediction + "Input");
            if (existingInput) {
                existingInput.remove();
            }

            // 숨겨진 입력 요소를 폼에 추가합니다.
            form.appendChild(hiddenInput);

            // 예측이 올바른지 여부에 따라 버튼을 표시하거나 숨깁니다.
            if (messageText) {
                document.getElementById("submitButton").style.display = "block";
                document.getElementById("moveToMainButton").style.display = "block";
        }}


 
  ;( function() {
      var data = {
        pieChart  : [
          {
            color       : 'red',
            value       : 0.1,
          },
          {
            color       : 'blue',
            value : 0.9,
          }
        ]
      };

    var DURATION = 1500;
    var DELAY    = 500;
    
    /**
     * draw the fancy line chart
     *
     * @param {String} elementId elementId
     * @param {Array}  data      data
     */

  function drawPieChart( elementId, data ) {
    // TODO code duplication check how you can avoid that
    var containerEl = document.getElementById( elementId ),
        width       = containerEl.clientWidth,
        height      = width * 0.4,
        radius      = Math.min( width, height ) / 2,
        container   = d3.select( containerEl ),
        svg         = container.select( 'svg' )
                              .attr( 'width', width )
                              .attr( 'height', height );
    var pie = svg.append( 'g' )
                .attr(
                  'transform',
                  'translate(' + width / 2 + ',' + height / 2 + ')'
                );
    
    var detailedInfo = svg.append( 'g' )
                          .attr( 'class', 'pieChart--detailedInformation' );

    var twoPi   = 2 * Math.PI;
    var pieData = d3.layout.pie()
                    .value( function( d ) { return d.value; } );

    var arc = d3.svg.arc()
                    .outerRadius( radius - 20)
                    .innerRadius( 0 );
    
    var pieChartPieces = pie.datum( data )
                            .selectAll( 'path' )
                            .data( pieData )
                            .enter()
                            .append( 'path' )
                            .attr( 'class', function( d ) {
                              return 'pieChart__' + d.data.color;
                            } )
                            .attr( 'filter', 'url(#pieChartInsetShadow)' )
                            .attr( 'd', arc )
                            .each( function() {
                              this._current = { startAngle: 0, endAngle: 0 }; 
                            } )
                            .transition()
                            .duration( DURATION )
                            .attrTween( 'd', function( d ) {
                              var interpolate = d3.interpolate( this._current, d );
                              this._current = interpolate( 0 );
                    
                              return function( t ) {
                                return arc( interpolate( t ) );
                              };
                            } )
                            .each( 'end', function handleAnimationEnd( d ) {
                              drawDetailedInformation( d.data, this ); 
                            } );

    drawChartCenter(); 
    
    function drawChartCenter() {
      var centerContainer = pie.append( 'g' )
                                .attr( 'class', 'pieChart--center' );
      
      centerContainer.append( 'circle' )
                      .attr( 'class', 'pieChart--center--outerCircle' )
                      .attr( 'r', 0 )
                      .attr( 'filter', 'url(#pieChartDropShadow)' )
                      .transition()
                      .duration( DURATION )
                      .delay( DELAY )
                      .attr( 'r', radius - 50 );
      
      centerContainer.append( 'circle' )
                      .attr( 'id', 'pieChart-clippy' )
                      .attr( 'class', 'pieChart--center--innerCircle' )
                      .attr( 'r', 0 )
                      .transition()
                      .delay( DELAY )
                      .duration( DURATION )
                      .attr( 'r', radius - 55 )
                      .attr( 'fill', '#fff' );
    }
    
    function drawDetailedInformation ( data, element ) {
      var bBox      = element.getBBox(),
          infoWidth = width * 0.3,
          anchor,
          infoContainer,
          position;
      
      if ( ( bBox.x + bBox.width / 2 ) > 0 ) {
        infoContainer = detailedInfo.append( 'g' )
                                    .attr( 'width', infoWidth )
                                    .attr(
                                      'transform',
                                      'translate(' + ( width - infoWidth ) + ',' + ( bBox.height + bBox.y ) + ')'
                                    );
        anchor   = 'end';
        position = 'right';
      } else {
        infoContainer = detailedInfo.append( 'g' )
                                    .attr( 'width', infoWidth )
                                    .attr(
                                      'transform',
                                      'translate(' + 0 + ',' + ( bBox.height + bBox.y ) + ')'
                                    );
        anchor   = 'start';
        position = 'left';
      }

      infoContainer.data( [ data.value * 100 ] )
                    .append( 'text' )
                    .text ( '0 %' )
                    .attr( 'class', 'pieChart--detail--percentage' )
                    .attr( 'x', ( position === 'left' ? 0 : infoWidth ) )
                    .attr( 'y', -10 )
                    .attr( 'text-anchor', anchor )
                    .transition()
                    .duration( DURATION )
                    .tween( 'text', function( d ) {
                      var i = d3.interpolateRound(
                        +this.textContent.replace( /\s%/ig, '' ),
                        d
                      );

                      return function( t ) {
                        this.textContent = i( t ) + ' %';
                      };
                    } );
      
      infoContainer.append( 'line' )
                    .attr( 'class', 'pieChart--detail--divider' )
                    .attr( 'x1', 0 )
                    .attr( 'x2', 0 )
                    .attr( 'y1', 0 )
                    .attr( 'y2', 0 )
                    .transition()
                    .duration( DURATION )
                    .attr( 'x2', infoWidth );
      
      infoContainer.data( [ data.description ] ) 
                    .append( 'foreignObject' )
                    .attr( 'width', infoWidth ) 
                    .attr( 'height', 100 )
                    .append( 'xhtml:body' )
                    .attr(
                      'class',
                      'pieChart--detail--textContainer ' + 'pieChart--detail__' + position
                    )
                    .html( data.description );
        }
      }

      function ಠ_ಠ() {
        drawPieChart( 'pieChart', data.pieChart );
      }

      ಠ_ಠ();

    })();

</script>
