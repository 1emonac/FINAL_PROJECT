{% extends "base_dr.html" %}

{% block extra-css %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous"> 
<style>
    #chat-message-list {
        padding: 0;
        list-style: none;
    }
    .chat-message .message {
        background-color: #3b3b3d;
        color: #e1e1e1;
        border-radius: 0.8em;
        padding: 0.4em;
        margin: 0.4em 0;
        display: inline-block;
        white-space: pre-wrap;
    }

    .chat-message.me {
        text-align: right;
    }
    .chat-message.me .message {
        background-color: #1f8cff;
        color: #fff;
        text-align: left;
    }
    .chat-message .say {
        display: block;
        font-size: .8em;
        margin-top: -0.4em;
        margin-left: 0.2em;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <ul id="chat-message-list"></ul>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 mb-2">
                        <button id="auto-play-button" class="btn btn-primary">
                            자동 읽기 시작
                        </button>
                    </div>
                </div>
                <form method="post"> 
                  {% csrf_token %} 
                  <label for="prompt" class="form-label"><strong>Prompt: </strong></label> 
                  <textarea class="form-control" type="textarea" id="prompt" name="prompt" rows="3"></textarea> 
                  <br> 
                  <button class="btn btn-primary" type="submit">Submit</button> 
                </form> 
                <br> 
                <div class="mb-3"> 
                  <h6>Response:</h6> 
                  <div class="container border overflow-auto h-50" id="response"></div> 
                  
                </div> 
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
{{ roleplayingroom.pk|json_script:"room-pk" }}
{{ roleplayingroom.language|json_script:"room-language" }}

<script>
  $(document).ready(function() { 
			// Send the form on enter keypress and avoid if shift is pressed 
			$('#prompt').keypress(function(event) { 
				if (event.keyCode === 13 && !event.shiftKey) { 
					event.preventDefault(); 
					$('form').submit(); 
				} 
			}); 
			$('form').on('submit', function(event) { 
				event.preventDefault(); 
			// get the CSRF token from the cookie 
			var csrftoken = Cookies.get('csrftoken'); 
			
			// set the CSRF token in the AJAX headers 
			$.ajaxSetup({ 
				headers: { 'X-CSRFToken': csrftoken } 
			}); 
				// Get the prompt 
				var prompt = $('#prompt').val(); 
				var dateTime = new Date(); 
				var time = dateTime.toLocaleTimeString(); 
				// Add the prompt to the response div 
				$('#response').append('<p>('+ time + ') <i class="bi bi-person"></i>: ' + prompt + '</p>'); 
				// Clear the prompt 
				$('#prompt').val(''); 
				$.ajax({ 
					url: '/', 
					type: 'POST', 
					data: {prompt: prompt}, 
					dataType: 'json', 
					success: function(data) { 
						$('#response').append('<p>('+ time + ') <i class="bi bi-robot"></i>: ' + data.response + '</p>'); 
					} 
				}); 
			}); 
		}); 

function sayMessage(message, language) {
    const lang = language.split("-")[0];  // en-US => en
    const voiceUrl = `/voice/?message=${encodeURIComponent(message)}&lang=${lang}`;
    const audio = new Audio();
    audio.src = voiceUrl;
    audio.play();
}

function addMessage(message, isMe) {
    const messageList = document.getElementById("chat-message-list");
    const messageElement = document.createElement("li");
    messageElement.className = "chat-message" + (isMe ? " me" : "");
    messageElement.innerHTML = `
        <span class="message">${message}</span>
        <span class="say">읽어주기</span>
    `;
    messageList.appendChild(messageElement);
    messageList.scrollTop = messageList.scrollHeight;

    messageElement.querySelector(".say").addEventListener("click", () => {
      sayMessage(message, room_language);
    });
}

let is_auto_play = false;
const room_pk = document.querySelector("#room-pk").textContent;
const room_language = JSON.parse(document.querySelector("#room-language").textContent);
const ws = new WebSocket(`ws://${window.location.host}/ws/chat/${room_pk}/`);

ws.onopen = function(e) { console.log("장고 채널스 서버와 웹소켓 연결되었습니다."); };
ws.onclose = function(e) { console.log("장고 채널스 서버와 웹소켓이 끊어졌습니다."); };
ws.onerror = function(e) { console.error("장고 채널스 서버와의 웹소켓 연결 중에 오류가 발생했습니다.", e); };

ws.onmessage = function(e) {
  console.group("[onmessage]");

  const message_obj = JSON.parse(e.data);

  if ( message_obj.type === "assistant-message" ) {
    const { message } = message_obj;
    console.log("assistant-message :", message);
    addMessage(message, false);
    if ( is_auto_play ) {
      sayMessage(message, room_language);
    }
  }
  else if ( message_obj.type === "recommended-message" ) {
    const { message } = message_obj;
    console.log("recommended-message :", message);
    document.querySelector("#message-form [name='message']").value = message;
    recommendButton.disabled = false;
  }
  else {
    console.error("알 수 없는 메시지 타입입니다.", message_obj);
  }

  console.groupEnd();
};

const messageForm = document.querySelector("#message-form");
messageForm.onsubmit = function(e) {
  e.preventDefault();
  const message = e.target.message.value.trim();
  if(message.length > 0) {
    addMessage(message, true);
    ws.send(JSON.stringify({ type: "user-message", message: message }));
    e.target.reset();
  }
};

const recommendButton = document.querySelector("#recommend-button");
recommendButton.addEventListener("click", () => {
  recommendButton.disabled = true;
  ws.send(JSON.stringify({ type: "request-recommend-message" }));
});

const autoPlayButton = document.querySelector("#auto-play-button");
autoPlayButton.addEventListener("click", () => {
  is_auto_play = true;
  autoPlayButton.remove();
});
</script>

{% endblock %}
