{% extends "base_chat.html" %}

{% block extra-style %}
<style>
.chat-message > div {
    background-color: #3b3b3b;
    color: #e1e1e1;
    border-radius: 0.8em;
    padding: 0.4em;
    margin: 0.4em 0;
    display: inline-block;
    white-space: pre-wrap;
    max-width: 80%;
    word-wrap: break-word;
}
.chat-message.me {
    text-align: right;
}
.chat-message.me > div {
    background-color: #1f8cff;
    color: #fff;
    text-align: left;
}
</style>
{% endblock %}

{% block content %}
    {# TODO: 웹소켓으로 실시간 채팅 기능 구현하기 #}

    <div class="container my-5">
        <div class="row">
            <div class="col-sm-8">
                <div class="card" style="height: 600px;">
                    <div class="card-header">
                        채팅방 : {{ room.name }}
                    </div>
                    <!--상하스크롤, overflow-hidden, overflow-scorll-->
                    <div class="card-body overflow-hidden">
                        <div id="chat_messages" class="w-100 h-100 border-0 overflow-scroll"></div>
                    </div>
                    <div class="card-footer">
                        <form id="message_form">
                            <input type="text" name="message" class="form-control"
                                   autofocus autocomplete="off" />
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card" style="height: 600px;">
                    <div class="card-header">
                        접속 유저 <span id="user_count"></span>
                    </div>
                    <div class="card-body">
                        <ul id="user_list"></ul>
                    </div>
                </div>
            </div>

            <hr class="my-3" />

            <a href="{% url 'chatting:index' %}" class="btn btn-primary">대기실로 이동</a>

            {% if request.user == room.owner %}
                <a href="{% url 'chatting:room_delete' room.pk %}" class="btn btn-danger">
                    채팅방 삭제하기
                </a>
            {% endif %}
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">알림</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra-script %}
<script>
const handlers = {
    chat_messages_tag: null,
    ws: null,
    retry: 0,
    username_set: new Set(),

    // 초기화
    // init() 함수에서는 채팅 메시지 form에서 submit 이벤트가 발생하면 onsubmit() 함수가 호출되도록 이벤트 리스너 할당
    init() {
        this.chat_messages_tag = document.querySelector("#chat_messages");
        document.querySelector("#message_form")
            .addEventListener("submit", this.onsubmit.bind(this));
    },
    // 채팅 메시지 로그 창 끝에 새로운 메시지를 추가
    // append_message(메시지) 함수를 호출하면, 메시지로그에 메시지가 한 줄 씩 추가되도록 구성
    append_message(message, sender) {
        const element = document.createElement("div");
        element.className = "chat-message"; // 메시지 스타일링 목적

        const wrapper = document.createElement("div");
        wrapper.textContent = message + footer;
        element.appendChild(wrapper);
        
        this.chat_messages_tag.appendChild(element);
        this.chat_messages_tag.scrollTop = this.chat_messages_tag.scrollHeight; // scroll to the bottom
    },
    // 채팅 메시지 입력폼에 대한 submit 이벤트 핸들러
    // onsubmit() 호출 시에는 아직 웹소켓 통신은 하진 않지만, append_message 함수 호출을 통해 입력된 메시지를 메시지로그에 추가
    onsubmit(event) {
        event.preventDefault(); // submit 기본 동작을 무시

        const form_data = new FormData(event.target);
        const props = Object.fromEntries(form_data);
        event.target.reset();  // reset form

        const { message } = props;
        console.log("웹소켓으로 전송할 메세지 :", message);

    this.append_message(message);
    },
};

handlers.init();
</script>
{% endblock %}
