{% extends "base_chat.html" %}
{% block extra-style %}
    <style>
        .chat-message > div {
            background-color: #3b3b3b;
            color: #e1e1e1;
            border-radius: 0.8em;
            padding: 0.4em;
            margin: 0.4em 0;
            display: inline-block;
            white-space: pre-wrap;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-message.me {
            text-align: right;
        }
        .chat-message.me > div {
            background-color: #1f8cff;
            color: #fff;
            text-align: left;
        }
    </style>
    <link href="{% static 'css/test.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    {# TODO: 웹소켓으로 실시간 채팅 기능 구현하기#}
<section style="margin-top: 40px; margin-bottom: 50px;">   
    <div class="container my-5"> 
        <div class="row">
            <div class="col-sm-8">
                <div class="card" style="height: 600px;">
                    <div class="card-header">
                        채팅방 : <strong>{{ room.name }}</strong>
                    </div>
                    <!--상하스크롤, overflow-hidden, overflow-scorll-->
                    <div class="card-body overflow-hidden">
                        <div id="chat_messages" class="w-100 h-100 border-0 overflow-scroll"></div>
                    </div>
                    <div class="card-footer">
                        <form id="message_form">
                            <input type="text" name="message" class="form-control"
                                   autofocus autocomplete="off" />
                        </form>
                    </div>
                </div>    
            </div>

            <div class="col-sm-4">
                <div class="card" style="height: 600px;">
                    <div class="card-header">
                        접속 유저 <span id="user_count"></span>
                    </div>
                    <div class="card-body">
                        <ul id="user_list"></ul>
                    </div>
                </div>
            </div>

            <hr class="my-3" />
            <a href="{% url 'chat:index' %}" class="btn btn-success">대기실로 이동</a>
            {% if request.user == room.owner %}
                <a href="{% url 'chat:room_delete' room.pk %}" class="btn btn-dark mt-2">
                    채팅방 삭제하기
                </a>
            {% endif %}

        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">알림</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra-script %}
    <script>
    const handlers = {
        chat_messages_tag: null,
        retry: 0,
        username_set: new Set(),

        // 초기화
        // init() 함수에서는 채팅 메시지 form에서 submit 이벤트가 발생하면 onsubmit() 함수가 호출되도록 이벤트 리스너 할당
        init() {
            this.chat_messages_tag = document.querySelector("#chat_messages");
            document.querySelector("#message_form")
                .addEventListener("submit", this.onsubmit.bind(this));
        },
        // 이전 웹소켓 구현과 거의 동일
        connect(ws_url) {
            if(this.ws) {this.ws.close(); } // 웹소켓 재연결 시에 명시적으로 연결을 닫음

            // 지정 주소로 웹소켓 연결을 시도
            this.ws = new WebSocket(ws_url || this.ws?.url);

            // 각 WebSocket 이벤트 리스너의 this가 WebSocket이기에 이를 변경
            this.ws.onopen = this.onopen.bind(this);
            this.ws.onclose = this.onclose.bind(this);
            this.ws.onerror = this.onerror.bind(this);
            this.ws.onmessage = this.onmessage.bind(this);
        },
        reconnect() {
            this.connect();
        },
        // append_message 구현 동일
        // 채팅메시지 입력폼에 대한 submit 이벤트 핸들러

        // 채팅 메시지 로그 창 끝에 새로운 메시지를 추가
        // append_message(메시지) 함수를 호출하면, 메시지로그에 메시지가 한 줄 씩 추가되도록 구성
        append_message(message, sender) {
            const element = document.createElement("div");
            element.className = "chat-message"; // 메시지 스타일링 목적

            let footer = "";
            if (sender === "{{ user.username }}" ) {
                element.className += " me";
            }
            else if (sender) {
                footer = ``;
            }
           
            const wrapper = document.createElement("div");
            // 주의: innerHTML은 유저의 HTML이 그대로 상대방에게 전달되어 수행되기에 보안의 위험
            wrapper.textContent = message + footer;
            element.appendChild(wrapper);
            //element.textContent = message;

            this.chat_messages_tag.appendChild(element);
            this.chat_messages_tag.scrollTop = this.chat_messages_tag.scrollHeight; // scroll to the bottom
        },
        // 채팅 메시지 입력폼에 대한 submit 이벤트 핸들러
        // onsubmit() 호출 시에는 아직 웹소켓 통신은 하진 않지만, append_message 함수 호출을 통해 입력된 메시지를 메시지로그에 추가
        onsubmit(event) {
            event.preventDefault(); // submit 기본 동작을 무시

            const form_data = new FormData(event.target);
            const props = Object.fromEntries(form_data);
            event.target.reset();  // reset form

            const { message } = props;
            console.log("웹소켓으로 전송할 메세지 :", message);

            // this.append_message(message);
            this.ws.send(JSON.stringify({
            type: "chat.message",
            message: message,
            }))
        },
        
        // 웹소켓 : onmessage를 제외한 구현이 동일
        onopen() {
            console.log("웹소켓 서버와 접속");
            this.retry = 0;
    
            fetch('{% url "chat:room_users" room.pk %}')
                .then(response => response.json())
                .then(({ username_list }) => {
                    this.username_set = new Set([...this.username_set, ...username_list]);
                    this.update_user_list();
                });
        },
        onclose(event) {
            const close_code = event.code; // 종료코드

            if(close_code === 4000) {
                this.modal("채팅방이 삭제되었습니다. 대기실로 이동합니다.", () => {
                    window.location.href = "{% url 'chat:index' %}";
                });
             }
            else if(!event.wasClean) {
                console.error("웹소켓 서버가 죽었거나, 네트워크 장애입니다.");
                if( this.retry < 3 ) {
                    this.retry += 1;
                    setTimeout(() => {
                        this.reconnect();
                        console.log('[$(this.retry)] 접속 재시도 ...');
                    }, 1000 * this.retry);
                }
                else {
                    console.log("웹소켓 서버에 접속할 수 없습니다. 대기실로 이동합니다.");
                    window.location.href = "{% url 'chat:index' %}";
                }
            }
        },
        onerror() {
            console.log("웹소켓 에러가 발생했습니다. 대기실로 이동합니다.");
            window.location.href = "{% url 'chat:index' %}";
        },
        onmessage(event) {
            const message_json = event.data;
            console.log("메세지 수신 :", message_json);

            const { type, message, sender, username } = JSON.parse(message_json);
            // 메시지 타입에 따라 분기
            switch(type) {
                case "chat.message":
                    this.append_message(message, sender);
                    break;
                case "chat.user.join":
                    this.append_message(`${username}님이 들어오셨습니다.`);
                    this.username_set.add(username);
                    this.update_user_list();
                    break;
                case "chat.user.leave":
                    this.append_message(`${username}님이 나가셨습니다.`);
                    this.username_set.delete(username);
                    this.update_user_list();
                    break;
                default:
                    console.error('Invalid message type : ${type}');
            }
        },
        update_user_list() {
            const html = [...this.username_set]
                .map(username => `<li>${username}</li>`)
                .join('');
            document.querySelector("#user_list").innerHTML = html;
    
            document.querySelector("#user_count").textContent =
                `(${this.username_set.size}명)`;
        },
        // 삭제 알림창 띄우는 modal
        // F12 콘솔에서 [handlers.modal("테스트 모달입니다.", () => { console.log('OK를 눌러주세요')});] 코드 입력하면 모달 알림 창이 뜨는걸 볼 수 있음
        modal(message, ok_handler) {
            const modal_ele = document.querySelector("#staticBackdrop");
            const body_ele = modal_ele.querySelector(".modal-body");
            const button_ele = modal_ele.querySelector(".modal-footer button");

            body_ele.textContent = message;

            button_ele.addEventListener("click", () => {
                if(ok_handler) ok_handler();
                modal.hide();
            });

            const modal = new bootstrap.Modal(modal_ele);
            modal.show();
         }
    };
    handlers.init();

    const protocol = location.protocol === "http:" ? "ws:" : "wss:";
    // chat/urls.py 상의 room_chat 경로에 "ws/"를 붙여 chat/routers.py 상의 주소를 맞춤
    const ws_url = protocol + "//" + location.host + "/ws" + location.pathname;
    handlers.connect(ws_url);
    </script>
{% endblock %}
